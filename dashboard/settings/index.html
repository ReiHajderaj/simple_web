<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c3ccefe88c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="icon" href="../../assets/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="../../assets/css/settings.css">

    <title>Social Media</title>
</head>

<body>



    <div class="body">
        <nav class="navbar">

        </nav>

        <!-- The sector below contains the main body 2 parts , side nav and body-->
        <div class="second_container">
            <div class="side_nav">

            </div>
            <div class="main_body">
                <div class="account-settings-container">
                    <h1>Account Settings</h1>

                    <!-- Personal Information Section -->
                    <div class="section">
                        <h2>Personal Information</h2>
                        <form id="personal-info-form"  
                            enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username"  required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="profile_picture">Profile Picture</label>
                                <input type="file" id="profile_picture" name="profile_picture" accept="image/jpg, image/jpeg, image/png, image/gif">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio" rows="4"
                                    placeholder="Tell us about yourself"></textarea>
                            </div>
                            <button type="submit">Save Changes</button>
                        </form>
                    </div>

                    <!-- Password Change Section -->
                    <div class="section">
                        <h2>Change Password</h2>
                        <form id="password-change-form" >
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="current-password" required minlength="8">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new-password" required minlength="8">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                            </div>
                            <button type="submit">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="../../assets/js/setupSettings.js"></script>
<script src="../../assets/components/Navbar.js"></script>
<script src="../../assets/components/Sidebar.js"></script>
<script src="../../assets/js/isNotLogin.js"></script>
<!-- <script src="../../assets/js/dashboard.js"> -->
</script>
<script src="../../assets/js/formSettings.js"></script>

</html>
